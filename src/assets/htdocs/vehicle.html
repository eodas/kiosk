<html>
    <head><style type="text/css">
        body { text-align: left; font-family: OpenSansRegular, sans-serif; }
        table { border: 0px; }
        b { font-family: OpenSansSemibold, sans-serif; text-transform: uppercase; font-size: larger; }
        span.icon { font-size: 40pt; font-family: MyIcons; }
        .info { font-size: smaller; text-transform: uppercase; }
    </style></head>
    <body>
        <table><tr>
          <td><span class="icon">&#xe00c;</span></td>
          <td><p><b>{YEAR} {MAKE} {MODEL}</b><br />
              <span class="info">{PLATE}<br />
              {INSURER}, {POLICY}<br />
              {EXPIRY_DATE}</span></p></td>
        </tr></table>
    </body>
</html>
